# ========================================
# Fuint 2.0 生产环境配置
# ========================================

server:
  port: 8080
  servlet:
    context-path: /
  jetty:
    threads:
      max: 500
      min: 20

spring:
  application:
    name: fuint

  # 数据源配置
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://your-db-host:5432/fuint_prod?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      auto-commit: true
      idle-timeout: 30000
      pool-name: FuintHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  # Flyway 配置
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
    encoding: UTF-8

  # Redis 配置
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 5000
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 10
        min-idle: 5

  session:
    store-type: redis
    timeout: 7200

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.fuint.infrastructure.persistence.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: status
      logic-delete-value: D
      logic-not-delete-value: A
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# Fuint 配置
fuint:
  tenant:
    enabled: true
    default-strategy: SHARED_DATABASE

# Swagger (生产环境禁用)
swagger:
  enabled: false

# 日志配置
logging:
  level:
    root: INFO
    com.fuint: INFO
    com.baomidou.mybatisplus: WARN
  file:
    name: /var/log/fuint/application.log
    max-size: 100MB
    max-history: 30
